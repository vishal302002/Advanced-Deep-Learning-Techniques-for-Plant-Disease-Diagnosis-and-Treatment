<div style="background-image: url('https://wallpapercrafter.com/sizes/2048x1152/16620-flowers-leaves-plant-dark-green-4k.jpg'); background-size: cover; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="width: 400px; padding: 2rem; border-radius: 5px; background-color: #fff;">
        <h2 style="color: #008000; text-align: center; margin-bottom: 1rem;">Login</h2>
        <form onsubmit="handleSubmit(event)" style="display: flex; flex-direction: column;">
            <label for="email" style="margin-bottom: 0.5rem;">Email/Username:</label>
            <input type="email" id="email" value="" oninput="setEmail(event.target.value)" required
                style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 3px; border: 1px solid #ccc;" />
            <label for="password" style="margin-bottom: 0.5rem;">Password:</label>
            <input type="password" id="password" value="" oninput="setPassword(event.target.value)" required
                style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 3px; border: 1px solid #ccc;" />
            <button type="submit" style="background-color: #008000; color: #fff; padding: 1rem 2rem; border-radius: 5px; border: none; cursor: pointer;">
                <a href="/index" style="color: #fff; text-decoration: none;">Login</a>
            </button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="/signup">Sign Up</a>
        </p>
    </div>
