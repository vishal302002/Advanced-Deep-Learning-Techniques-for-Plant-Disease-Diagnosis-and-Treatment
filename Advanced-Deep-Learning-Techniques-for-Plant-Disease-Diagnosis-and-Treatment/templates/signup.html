
<div
    style="background-image: url('https://wallpapercrafter.com/sizes/2048x1152/16620-flowers-leaves-plant-dark-green-4k.jpg'); background-size: cover; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div style="max-width: 400px; width: 80%; padding: 2rem; border-radius: 5px; background-color: #fff;">
        <h2 style="color: #008000; text-align: center;">Sign Up</h2>
        <form onsubmit="handleSubmit(event)" style="display: flex; flex-direction: column;">
            <label for="name" style="margin-bottom: 0.5rem;">Name:</label>
            <input type="text" id="name" value="" oninput="setName(event.target.value)" required
                style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 3px; border: 1px solid #ccc;" />
            <label for="email" style="margin-bottom: 0.5rem;">Email:</label>
            <input type="email" id="email" value="" oninput="setEmail(event.target.value)" required
                style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 3px; border: 1px solid #ccc;" />
            <label for="email" style="margin-bottom: 0.5rem;">Username:</label>
            <input type="email" id="email" value="" oninput="setEmail(event.target.value)" required
                style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 3px; border: 1px solid #ccc;" />
            <label for="password" style="margin-bottom: 0.5rem;">Password:</label>
            <input type="password" id="password" value="" oninput="setPassword(event.target.value)" required
                style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 3px; border: 1px solid #ccc;" />
            <button type="submit"
                style="background-color: #008000; color: #fff; padding: 1rem 2rem; border-radius: 5px; margin-top: 1rem; border: none; cursor: pointer;">Create
                Account</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="/login">Log In</a>
        </p>
    </div>
</div>
